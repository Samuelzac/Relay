<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relay Watch</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
    video { width: 100%; max-width: 900px; background: #000; border-radius: 12px; }
    .box { padding: 12px; border: 1px solid #ddd; border-radius: 12px; margin: 12px 0; }
    .err { color: #b00020; white-space: pre-wrap; }
    code { word-break: break-all; }
  </style>
</head>
<body>
  <h1>Relay Watch</h1>
  <div class="box">
    <div><b>Event:</b> <code id="eventId"></code></div>
    <div><b>Key:</b> <code id="key"></code></div>
    <div><b>Status:</b> <span id="status">Loadingâ€¦</span></div>
    <div class="err" id="err"></div>
  </div>

  <video id="video" playsinline autoplay controls muted></video>

  <script>
    const API_BASE = "https://stream-platform-api.kiwismurph.workers.dev";

    function parseEventId() {
      // Option B routing: /watch/?id=<eventId>&key=<secret>
      return new URLSearchParams(location.search).get("id") || "";
    }

    async function main() {
      const eventId = parseEventId();
      const key = new URLSearchParams(location.search).get("key") || "";
      document.getElementById("eventId").textContent = eventId || "(missing)";
      document.getElementById("key").textContent = key || "(missing)";

      if (!eventId || !key) {
        document.getElementById("status").textContent = "Missing eventId or key in URL";
        return;
      }

      // 1) Public event info (validates watch key)
      const pubRes = await fetch(`${API_BASE}/api/events/${eventId}/public?key=${encodeURIComponent(key)}`);
      const pub = await pubRes.json().catch(() => ({}));
      if (!pubRes.ok) throw new Error(`public failed: ${pubRes.status} ${JSON.stringify(pub)}`);

      // 2) If RTC is live, get a viewer token and join via WebRTC (Phase 2).
      // For now we show "RTC live/not live" and HLS if present.
      if (pub.rtc_enabled && pub.rtc_stage_arn) {
        document.getElementById("status").textContent = "RTC stage ready (viewer token flow not yet wired on this page).";
      } else if (pub.playback_url) {
        document.getElementById("status").textContent = "HLS mode (playback URL found).";
        // NOTE: native m3u8 won't play in Chrome without a player. This is a placeholder.
        document.getElementById("video").src = pub.playback_url;
      } else {
        document.getElementById("status").textContent = "Not live yet (no RTC stage and no HLS playback).";
      }
    }

    main().catch(err => {
      document.getElementById("status").textContent = "Error";
      document.getElementById("err").textContent = String(err?.stack || err);
    });
  </script>
</body>
</html>
